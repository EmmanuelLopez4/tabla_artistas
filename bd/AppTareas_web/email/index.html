<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Email Marketing - Suscripción</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="email-header">
    <div class="container">
      <h1>Suscríbete a nuestras novedades</h1>
      <p>Recibe consejos exclusivos sobre productividad, organización y herramientas digitales directo en tu correo.</p>
      <nav>
        <a href="../index.html">← Volver a la App</a> | 
        <a href="../blog/index.html">Ir al Blog</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Déjanos tu correo</h2>
      <form class="subscribe-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        <button type="submit">Suscribirme</button>
      </form>
      <p class="note">⚠️ Este formulario es demostrativo, no envía datos reales.</p>
    </section>
  </main>

  <footer class="email-footer">
    <p>© 2025 - Estrategia de Email Marketing</p>
  </footer>
</body>
</html>
